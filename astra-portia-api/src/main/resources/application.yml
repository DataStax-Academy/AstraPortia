server:
  port: ${PORT:8081}
  
astra:
  stargate:
   db-id: eabba33b-dc22-4055-bced-e84e87cfa92c
   region-id: europe-west1
   username: gateuser
   password: gatepassword
   keyspace: stargate
 
spring:
   messages:
    basename: i18n/messages  
# Documentation
springdoc:
   
  api-docs:
    enabled: true
    groups:
      enabled: true
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    groups-order: DESC
  version: 1.0-SNAPSHOT
  show-actuator: true
  group-configs:
    - group: Rest Controllers (Spring MVC)
      packages-to-scan: com.datastax.astra
