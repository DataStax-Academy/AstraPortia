<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="navbar">
 <div class="navbar-inner" style="background-image: url('../img/banner.jpg');">
  <div class="container">
   <a class="brand" href="/" style="">
    <img src="" th:src="@{/img/stargate.png}" height="45px" style="height:45px"/>
    &nbsp; &nbsp; &nbsp;
    Porta Astria 
   </a>
        
   <div class="nav-collapse"  style="margin-top:15px;float:right">
   	 ASTRA: db=<span style="color:#0890D0" th:text="${dbid}"></span>, 
   	 region=<span style="color:#0890D0" th:text="${regionId}"></span>, 
   	 keyspace=<span style="color:#0890D0" th:text="${keyspace}"></span>
   	 <img src="" th:src="@{/img/dhd.png}" height="45px" style="height:45px"/>
   </div>
  </div>
 </div>
</div>

<div th:fragment="subnavbar">
 <div class="subnavbar-inner">
  <div class="container">
   <ul class="mainnav">
    
    <li class="active2">
     <a href="/" >
      <i class="icon-star"></i>
       <span th:text="#{navbar.main.home}" >STARGATE</span>
     </a>
    </li>
    <li>
     <a href="" th:href="@{nearearth}" >
      <i class="icon-list"></i> 
      <span th:text="#{navbar.main.nearearth}" >Near Earth OBJECT</span>
     </a>
    </li>
     <li>
     <a href="/swagger-ui.html" >
      <i class="icon-code"></i> 
      <span th:text="#{navbar.main.swagger}" >API</span>
     </a>
    </li>
    <li>
          <a data-toggle="modal" href="#modalAbout">
           <i class="icon-info"></i> 
           <span th:text="#{navbar.main.about}" >About</span>
           </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div th:fragment="subnavbar-cassandra">
 <div class="subnavbar-inner">
  <div class="container">
   <ul class="mainnav">
    
    <li >
     <a href="/" >
      <i class="icon-star"></i>
       <span th:text="#{navbar.main.home}" >Home</span>
     </a>
    </li>
    <li class="active2">
     <a href="" th:href="@{cassandra}" >
      <i class="icon-list-alt"></i> 
      <span th:text="#{navbar.main.nearearth}" >Earth</span>
     </a>
    </li>
      </ul>
    </div>
  </div>
</div>

<div th:fragment="subnavbar-graph">
 <div class="subnavbar-inner">
  <div class="container">
   <ul class="mainnav">
    
    <li >
     <a href="/" >
      <i class="icon-home"></i>
       <span th:text="#{navbar.main.home}" >Home</span>
     </a>
    </li>
    <li class="active2">
     <a href="" th:href="@{graph}" >
      <i class="icon-code-fork"></i> 
      <span th:text="#{navbar.main.graph}" >Graph</span>
     </a>
    </li>
      </ul>
    </div>
  </div>
</div>


<div th:fragment="subnavbar-c360">
 <div class="subnavbar-inner">
  <div class="container">
   <ul class="mainnav">
    
    <li >
     <a href="/" >
      <i class="icon-home"></i>
       <span th:text="#{navbar.main.home}" >Home</span>
     </a>
    </li>
    
    <li class="active2">
     <a href="" th:href="@{c360}" >
      <i class="icon-user"></i> 
      <span th:text="#{navbar.main.c360}" >Customer360</span>
     </a>
    </li>
      </ul>
    </div>
  </div>
</div>


</body>
</html>
